<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Order Summary Card | Vitor Magnago</title>
		<link rel="stylesheet" href="assets/reset.css" />
		<link rel="stylesheet" href="assets/style.css" />
	</head>
	<body>
		<main class="card">
			<img
				src="images/illustration-hero.svg"
				alt="
        A drawing of a person listening to music with headphones while dancing happily."
				class="card__image"
			/>
			<section class="card__info">
				<h1 class="card__title">Order Summary</h1>
				<p class="card__text">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
				<section class="plan-card">
					<img src="" alt="" class="plan-card__logo" />
					<div class="plan-card__type">
						<p class="plan-card__plan-name">Annual Plan</p>
						<p class="plan-card__plan-price">159.99/year</p>
						<a href="#" class="plan-card__change">Change</a>
					</div>
				</section>
				<button class="card__btn">Proceed to Payment</button>
				<a href="#" class="card__cancel">Cancel Order</a>
			</section>
		</main>
	</body>
</html>
